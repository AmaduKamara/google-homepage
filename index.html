<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Icon Font -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />
    <title>Google Homepage</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div id="headereContent">
        <div id="rightDiv">
          <ul id="headerLinks">
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
          </ul>
          <div id="appsProfile">
            <span
              class="material-icons"
              style="margin-right: 15px; display: block"
              >apps</span
            >
            <img
              src="./images//Amkam.png"
              alt="Amadu Kamara"
              width="34"
              height="34"
            />
          </div>
        </div>
      </div>
    </header>

    <!-- Logo and Search Input Field -->
    <section class="searchBox">
      <img src="./images/googlelogo_color_272x92dp.png" alt="Google Logo" />
      <form>
        <div class="inputBox">
          <input type="text" />
          <span class="material-icons search">search</span>
          <span class="material-icons mic">mic</span>
        </div>
        <div class="buttons">
          <button>Google Search</button>
          <button>I'm Feeling Lucky</button>
        </div>
        <p style="margin-top: 25px">
          Google offered in: <a href="#">Krio (Sierra Leone)</a>
        </p>
      </form>
    </section>

    <!-- Footer section -->
    <footer>
      <div class="countryText">
        <p>Sierra Leone</p>
      </div>
      <div class="footerLinks">
        <ul class="quickLinks">
          <li style="margin-left: 0px;"><a href="#">About</a></li>
          <li><a href="#">Advertising</a></li>
          <li><a href="#">Business</a></li>
          <li><a href="#">How Search works</a></li>
        </ul>
        <ul class="privacyTerms">
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
